<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBS News</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/da50421198.js" crossorigin="anonymous"></script>
    <!-- CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg bg-light shadow-md py-3">
            <div class="container">
                <a class="navbar-brand fs-4 fw-bold" href="./index.html"><span class="text-primary">CBS</span> News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-6 fw-bold" aria-current="page" href="./index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pe-md-4 fs-6 fw-bold" href="./blog.html">Blogs</a>
                        </li>
                        <img src="./images/1.jpg" class="rounded-circle nav-image mt-2 mt-lg-0" alt="">
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    </header>

    <main>
        <!-- categories section  -->
        <section>
            <div class="container">
                <ul id="ul" class="d-sm-flex flex-wrap justify-content-between ps-0 align-items-center text-center gap-3 gap-lg-4">
                </ul>
            </div>
            <!-- news count  -->
            <div class="container mt-sm-5">
                <div id="card-container" class="card border border-0 p-3 d-none"    >
                    <h6 id="newsCount" class="mb-0 text-center text-sm-start lh-base"></h6>
                </div>
            </div>
            <!-- sort by view  -->
            <div class="container d-flex flex-wrap justify-content-md-between justify-content-center gap-3 mt-5">
                <div class="d-flex align-items-center justify-content-center">
                    <p class="mb-0 me-2 fw-bold">Sort by View:</p>
                    <div class="dropdown">
                        <button class="btn btn-light btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Default
                        </button>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary me-1">Today's Pick</button>
                    <button class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
            <!-- spinner  -->
            <div id="spinner" class="d-flex justify-content-center text-warning my-4 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- no data message  -->
            <div class="container">
                <h4 id="notFound" class="text-warning text-center mt-5 d-none">No Data Found...</h4>
            </div>
        </section>
        <!-- news display section  -->
        <section id="news-display" class="container top-margin">

        </section>
        <!-- modal news show  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modalTitle" class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalBody" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
