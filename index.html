<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBS News</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/da50421198.js" crossorigin="anonymous"></script>
    <!-- CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg bg-light shadow-md py-3">
            <div class="container">
                <a class="navbar-brand fs-4" href="#"><span class="text-primary">CBS</span> News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-6" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pe-md-4 fs-6" href="#">Blogs</a>
                        </li>
                        <img src="./images/1.jpg" class="rounded-circle nav-image" alt="">
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    </header>

    <main>
        <!-- categories section  -->
        <section>
            <div class="container">
                <ul id="ul" class="d-flex justify-content-between ps-0 align-items-center">
                </ul>
            </div>
            <!-- news count  -->
            <div class="container mt-5">
                <div id="card-container" class="card border border-0 p-3 d-none">
                    <h6 id="newsCount" class="mb-0"></h6>
                </div>
            </div>
            <!-- sort by view  -->
            <div>
                <div>
                    <p>Sort by View</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Default
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- no data message  -->
            <div class="container">
                <h4 id="notFound" class="text-warning text-center mt-5 d-none">No Data Found...</h4>
            </div>
        </section>
        <!-- news display section  -->
        <section id="news-display" class="container top-margin">

        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
